<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick Roll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .corner-img {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      z-index: 10;
    }
    .video-container {
      position: relative;
      width: 94vw;
      max-width: 440px;
      margin: 120px auto 24px auto;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: #000;
      display: block;
    }
    .message {
      font-size: 1em;
      margin: 0 auto;
      margin-top: 16px;
      background: #222a;
      border-radius: 8px;
      padding: 16px 8px 12px 8px;
      max-width: 96vw;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message a {
      margin-top: 8px;
      color: #E1306C;
      font-size: 2.1em;
      transition: color 0.2s;
      text-decoration: none;
    }
    .message a:hover {
      color: #fff;
    }
    @media (max-width: 500px) {
      .corner-img {
        width: 60px;
        height: 60px;
        top: 8px;
        left: 8px;
      }
      .video-container {
        margin-top: 80px;
        max-width: 98vw;
      }
      .message {
        font-size: 0.98em;
        padding: 12px 3vw;
      }
    }
  </style>
</head>

<body>
  <img src="dizzy.jpg" class="corner-img" alt="Logo">
  <div class="video-container">
    <video id="rickVideo" src="Rick.mp4" autoplay muted playsinline controls loop>
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="message">
    Es broma, pero si vamos a tener un nuevo drop pronto, mantente atento a nuestras redes! <br>
    <a href="https://www.instagram.com/dizzy.wrldd/" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <script>
    // For extra Safari compatibility, re-trigger autoplay if needed
    document.addEventListener('DOMContentLoaded', function () {
      var v = document.getElementById('rickVideo');
      if (v) {
        v.muted = true;
        v.autoplay = true;
        v.playsInline = true;
        v.play().catch(()=>{}); // Try to force play on load (fails silently if browser blocks)
      }
    });
  </script>
</body>
</html>
