<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick Roll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img src="dizzy.jpg" class="corner-img" alt="Logo">
  <div style="height: 10vh;"></div>
  <h1> ¡NUEVO DROP! 💣💣</h1>
  <div class="video-container">
    <video id="rickVideo" src="Rick.mp4" autoplay playsinline controls loop>
      Your browser does not support the video tag.
    </video>
  </div>
  <div style="height: 5vh;"></div>
  <h2>Descubre más 👇🏻👇🏻👇🏻</h2>
  <div style="height: 70vh;"></div>
  <div class="message">
    Es broma, pero si vamos a tener un nuevo drop pronto, mantente atento a nuestras redes! <br>
    <a href="https://www.instagram.com/dizzy.wrldd/" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <script>
    // For extra Safari compatibility, re-trigger autoplay if needed
    document.addEventListener('DOMContentLoaded', function () {
      var v = document.getElementById('rickVideo');
      if (v) {
        v.autoplay = true;
        v.playsInline = true;
        v.play().catch(()=>{}); // Try to force play on load (fails silently if browser blocks)
      }
    });
  </script>
</body>
</html>
