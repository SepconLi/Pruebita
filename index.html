<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Rick Roll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: 0 auto 24px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .message {
      font-size: 1.2em;
      margin-top: 16px;
      background: #333a;
      border-radius: 8px;
      padding: 14px 18px;
      display: inline-block;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div>
    <img src="dizzy.jpg" class="corner-img">
  </div>
  <div class="video-container">
    <video src="Rick.mp4" autoplay muted controls loop style="width:100%; height:auto; border-radius:12px;">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="message">
    Es broma, pero si vamos a tener un nuevo drop pronto, mantente atento a nuestras redes! <br>
    <a href="https://www.instagram.com/dizzy.wrldd/" target="_blank"
      style="color:#E1306C; font-size:2.5em; margin-top:24px; display:inline-block;">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</body>

</html>
