<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202124;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: 0 auto 24px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .message {
      font-size: 1.2em;
      margin-top: 16px;
      background: #333a;
      border-radius: 8px;
      padding: 14px 18px;
      display: inline-block;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Enjoy the Video!</h1>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
  <div class="message">
    Never gonna give you up! <br>
    Hereâ€™s your embedded video and a message below it.
  </div>
</body>
</html>
